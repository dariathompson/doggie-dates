apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: eu.gcr.io/puppy-pals-2020/frontend:v6
          ports:
            - containerPort: 80
              name: http-port
  selector:
    matchLabels:
      app: frontend